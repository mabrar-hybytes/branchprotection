name: CD - Terraform Apply

on:
  pull_request:
    types: [closed]
    branches:
      - "main"  # Trigger on PR merge to main branch

jobs:
  apply:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true  # Run only if PR is merged

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: "eu-west-2"  # Specify your AWS region here

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform Plan
        run: terraform apply -auto-approve
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}  # Use the token from GitHub secrets
          TF_BACKEND_S3_BUCKET: ${{ secrets.TF_BACKEND_S3_BUCKET }}  # Pass the S3 bucket secret
          TF_BACKEND_DYNAMODB_TABLE: ${{ secrets.TF_BACKEND_DYNAMODB_TABLE }}  # Pass the DynamoDB table secret
